        <div class="window" id="connexion">
            <h1>CONNEXION</h1>
            <form action="">
                <input id ="pseudoInput" type="text" class="" placeholder="pseudo"/>
                <input type="text" class="" placeholder="mot de passe"/>
            </form>
            <button class="success" onclick="setPseudo(document.getElementById('pseudoInput').value); document.getElementById('afterConnexion').style.visibility = 'visible'; document.getElementById('connexion').style.visibility = 'hidden'">Se connecter</button>

           <!--<div>Votre pseudo est : </div>--> 
        </div>

        </div>

            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a class="item">Ici faire une liste pour le classement</a>
            <!--fin à enlever-->
        </div>
